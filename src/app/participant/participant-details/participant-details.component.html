
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Au Register Forms by Colorlib</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Icons font CSS-->
  <link href="/src/app/assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="/src/app/assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <!--  <link href="css/main.css" rel="stylesheet" media="all">-->
</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
  <div class="wrapper wrapper--w960">
    <div class="card card-2">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">DETAILS Participant</h2>
        <form>
          <div *ngIf="participant">

            <div class="input-group">
              <div class="input--style-2"> <label><b> Id: &nbsp;</b></label> {{participant.id}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Nom: &nbsp;</b></label> {{participant.nom}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Pr√©nom: &nbsp;</b></label> {{participant.prenom}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Email &nbsp;</b></label> {{participant.mail}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Tel: &nbsp;</b></label> {{participant.tel}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Type: &nbsp;</b></label> {{participant.type}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Pays: &nbsp;</b></label> {{participant.pays.libelle}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Profil: &nbsp;</b></label> {{participant.profil.libelle}}</div>
            </div>
            <div class="input-group">
              <div class="input--style-2"> <label><b> Organisme: &nbsp;</b></label> {{participant.organisme.libelle}}</div>
            </div>
            <div class="p-t-30">
              <button class="btn btn--radius btn--green" type="submit" (click)="list()">
                <span class="glyphicon glyphicon-ok-circle"></span> Back to Participant List
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/moment.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/src/app/assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
