<button mat-icon-button color="primary" aria-label="Example icon button with a home icon" id="butadd" (click)="addParticipant()">
  <mat-icon>add</mat-icon>
</button>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Participant" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource"  id="datatable"class="mat-elevation-z8" width="1050px">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prenom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>


  <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef> Telephone </th>
    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
  </ng-container>

  <ng-container matColumnDef="profil">
    <th mat-header-cell *matHeaderCellDef> Profil </th>
    <td mat-cell *matCellDef="let element"> {{element.profil.libelle}} </td>
  </ng-container>

  <ng-container matColumnDef="pays">
    <th mat-header-cell *matHeaderCellDef> Pays </th>
    <td mat-cell *matCellDef="let element"> {{element.pays.libelle}} </td>
  </ng-container>

  <ng-container matColumnDef="organisme">
    <th mat-header-cell *matHeaderCellDef> Organisme </th>
    <td mat-cell *matCellDef="let element"> {{element.organisme.libelle}} </td>
  </ng-container>


  <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let participant">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button  mat-menu-item (click)="participantDetails(participant.id)">
          <mat-icon id="icon-green">more_vert</mat-icon>
          <span>Details</span>
        </button>
        <button mat-menu-item (click)="updateParticipant(participant.id)">
          <mat-icon id="icon-blue">update</mat-icon>
          <span>Update</span>
        </button>
        <button mat-menu-item (click)="deleteParticipant(participant.id)">
          <mat-icon id="icon-red">delete</mat-icon>
          <span>Delete</span>
        </button>

      </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
