
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Au Register Forms by Colorlib</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Icons font CSS-->
  <link href="/src/app/assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="/src/app/assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <!--  <link href="css/main.css" rel="stylesheet" media="all">-->
</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo" style="  padding-top=78px">
  <div class="wrapper wrapper--w960">
    <div class="card card-2">
      <div class="card-heading"></div>
      <div class="card-body" [hidden]="submitted">
        <h2 class="title">Ajouter Participant</h2>
        <form  (ngSubmit)="onSubmit()">

          <div class="input-group">
            <label for="nom">Nom</label>
            <input type="text" class="input--style-2" id="nom" required [(ngModel)]="participant.nom" name="nom">
          </div>

          <div class="input-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="input--style-2" id="prenom" required [(ngModel)]="participant.prenom" name="prenom">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input placeholder="example@gmail.com"  type="text" class="input--style-2" id="email" required [(ngModel)]="participant.mail" name="email">
          </div>
          <div class="input-group">
            <label for="tel">Téléphone</label>
            <input  placeholder="55-555-123" type="tel"  class="input--style-2" id="tel" required [(ngModel)]="participant.tel" name="tel">
          </div>
          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label for="">Type</label>
                  <select name="select" [(ngModel)]="participant.type"  class="form-select browser-default custom-select">
                    <option [ngValue]="undefined">Type</option>
                    <option value="Nationale">  Nationale </option>
                    <option value="Internationale">  Internationale </option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label for="">Profil</label>
                  <select name="select" [(ngModel)]="participant.profil" (ngModelChange)="setNewProfil($event)" class="form-select browser-default custom-select ">
                    <option [ngValue]="undefined">Profil</option>
                    <option *ngFor="let profil of profils"  [ngValue]="profil" >  {{profil.libelle}} </option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label for="">Pays</label>
                  <select name="select" [(ngModel)]="participant.pays" (ngModelChange)="setNewPays($event)" class="form-select browser-default custom-select ">
                    <option [ngValue]="undefined">Pays</option>
                    <option *ngFor="let pays of payss"  [ngValue]="pays" >  {{pays.libelle}} </option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label for="">Organisme</label>
                  <select name="select" [(ngModel)]="participant.organisme" (ngModelChange)="setNewOrganisme($event)" class="form-select browser-default custom-select">
                    <option [ngValue]="undefined">Organisme</option>
                    <option *ngFor="let organisme of organismes"  [ngValue]="organisme" >  {{organisme.libelle}} </option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>





          <div class="p-t-30">
            <button class="btn btn--radius btn--green" type="submit">
              <span class="glyphicon glyphicon-ok-circle"></span> Submit
            </button>
          </div>
          <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/moment.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/src/app/assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
