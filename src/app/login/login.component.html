
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form by Colorlib</title>


</head>
<body>

<div margin-top="2px">




  <div >


    <!-- Sing in  Form -->
    <section class="sign-in">
      <div class="container mt-4">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="assets/signup.PNG" alt="sing up image"></figure>
            <!-- <a >Create an account</a>-->
           </div>

           <div class="signin-form">
             <h2 class="form-title">Login</h2>
             <form (ngSubmit)="onSubmit()" #myForm="ngForm">

               <div class="form-group">
                 <label for="username" class="font-weight-bold">Username </label><br><br><br>
                 <input type="text"  class="input--style-2" id="username" placeholder="Username" required minlength="2" #uname="ngModel" [(ngModel)]="form.username" name="username" #name="ngModel">
                 <div class="error"   *ngIf="uname.errors"  class="card-panel red accent-1" [hidden]="name.valid || name.pristine" [ngClass] = "'error'">
                   <div *ngIf="uname.errors.required">Username est obligatoire</div>
                   <div *ngIf="uname.errors.minlength">Minimum 2 lettres</div>
                 </div>
               </div>

               <div class="form-group">
                 <label for="password" class="font-weight-bold">Password</label><br><br><br>
                 <input type="password"  class="input--style-2" id="password" placeholder="Password" required minlength="6" #unpass="ngModel" [(ngModel)]="form.password" name="password" #pass="ngModel">
                 <div class="error"   *ngIf="unpass.errors"  class="card-panel red accent-1" [hidden]="pass.valid || pass.pristine" [ngClass] = "'error'">
                   <div *ngIf="unpass.errors.required">Password est obligatoire</div>
                   <div *ngIf="unpass.errors.minlength">Minimum 6 lettres</div>
                 </div>
               </div>

               <div class="form-group row">
                 <div class="col">
                   <button class="btn btn--radius btn--green " type="submit">
                     <span class="glyphicon glyphicon-ok-circle"></span> Login
                   </button>
                 </div>
                 <div class="col">
                   <button class="btn btn--radius btn--gray" type="reset" (click)="onReset()">
                     <span class="glyphicon glyphicon-ok-circle"></span> Cancel
                   </button>
                 </div>
               </div>



             <div class="alert alert-success" *ngIf="isLoggedIn">
               Logged in as {{ roles }}.
             </div>


             <div class="form-group">
               <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
               <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
             </div>

             </form>
           </div>
       </div>
      </div>
     </section>

   </div></div></body>
 </html>
