<mat-list>
    <div mat-subheader>Participants de la session</div>
    <mat-list-item *ngFor="let participant of data.participants">
      <mat-icon mat-list-icon>face</mat-icon>
      <div mat-line>{{participant.nom}}</div>
      <div mat-line> {{participant.mail}} </div>
    </mat-list-item>
  </mat-list>
