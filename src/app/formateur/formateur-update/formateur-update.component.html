<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
  <div class="wrapper wrapper--w960">
    <div class="card card-2">
      <div class="card-heading"></div>
      <div class="card-body" >
        <h2 class="title">UPDATE Formateur</h2>
        <form  (ngSubmit)="onSubmit()">
          <div class="input-group">
            <label for="nom">Nom</label>
            <input type="text" class="input--style-2" id="nom" required [(ngModel)]="formateur.nom" name="nom">
          </div>
          <div class="input-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="input--style-2" id="prenom" required [(ngModel)]="formateur.prenom" name="prenom">
          </div>
          <div class="input-group">
            <label for="nom">Nom</label>
            <input type="text" class="input--style-2" id="nom" required [(ngModel)]="formateur.nom" name="nom">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" class="input--style-2" id="email" required [(ngModel)]="formateur.email" name="email">
          </div>
          <div class="input-group">
            <label for="tel">Tél</label>
            <input type="number" class="input--style-2" id="tel" required [(ngModel)]="formateur.tel" name="tel">
          </div>
          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label for="">Type</label>

                 <!--
                 <h6>{{formateur.type}}</h6>
                 <select name="select" [(ngModel)]="formateur.type" class=" form-select browser-default custom-select">
                    <option [hidden]="formateur.type == 'Interne' ? true : null " value="Interne">Change to Interne </option>
                    <option [hidden]="formateur.type == 'Externe' ? true : null " value="Externe">Change to  Externe </option>
                  </select> -->

                  <select name="select2" [(ngModel)]="formateur.type"  class=" form-select browser-default custom-select">
                    <option hidden >  {{formateur.type}} </option>
                    <option *ngFor="let type of types"  [ngValue]="type"  [attr.selected]="formateur.type==type ? true : null">  {{type}} </option>
                  </select>

                </div>
              </div>
            </div>
          </div>

          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label for="">Organisme</label>
                  <select name="select" [(ngModel)]="formateur.organisme"  class=" form-select browser-default custom-select">

                    <option hidden [ngValue]="formateur.organisme"  [attr.selected]="true">  {{formateur.organisme.libelle}} </option>

                    <option *ngFor="let organisme of organismes"  [ngValue]="organisme"  [attr.selected]="formateur.organisme.id==organisme.id ? true : null">  {{organisme.libelle}} </option>
                  </select>

                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="p-t-30">
            <button class="btn btn--radius btn--green" type="submit">
              <span class="glyphicon glyphicon-ok-circle"></span> Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
