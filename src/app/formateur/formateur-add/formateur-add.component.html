
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Au Register Forms by Colorlib</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Icons font CSS-->
  <link href="/src/app/assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="/src/app/assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <!--  <link href="css/main.css" rel="stylesheet" media="all">-->
</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo" style="  padding-top=78px">
  <div class="wrapper wrapper--w960">
    <div class="card card-2">
      <div class="card-heading"></div>
      <div class="card-body" [hidden]="submitted">
        <h2 class="title">Ajouter Formateur</h2>
        <form  (ngSubmit)="onSubmit()"  #myForm="ngForm" >

          <div class="input-group">
            <label for="nom">Titre </label>
            <input type="text"  class="input--style-2" id="nom" placeholder="Nom" required minlength="2" #unom="ngModel" [(ngModel)]="formateur.nom" name="nom" #nom="ngModel">
            <div class="error"   *ngIf="unom.errors"  class="card-panel red accent-1" [hidden]="nom.valid || nom.pristine" [ngClass] = "'error'">
              <div *ngIf="unom.errors.required">Nom est obligatoire</div>
              <div *ngIf="unom.errors.minlength">Minimum 2 lettres</div>
            </div>
          </div>
          <div class="input-group">
            <label for="prenom">Prénom</label>
            <input type="text"  class="input--style-2" id="prenom" placeholder="Prénom" required minlength="2" #unpre="ngModel" [(ngModel)]="formateur.prenom" name="prenom" #pre="ngModel">
            <div class="error"   *ngIf="unpre.errors"  class="card-panel red accent-1" [hidden]="pre.valid || pre.pristine" [ngClass] = "'error'">
              <div *ngIf="unpre.errors.required">Prénom est obligatoire</div>
              <div *ngIf="unpre.errors.minlength">Minimum 2 lettres</div>
            </div>
          </div>
          <div class="input-group">
            <label for="eemail">Email </label>
            <input type="text"  class="input--style-2" id="eemail" placeholder="Email" required #uemail="ngModel" [(ngModel)]="formateur.email" name="eemail" #namee="ngModel">
            <div class="error"   *ngIf="uemail.errors"  class="card-panel red accent-1" [hidden]="namee.valid || namee.pristine" [ngClass] = "'error'">
              <div *ngIf="uemail.errors.required">Email est obligatoire</div>
              <div *ngIf="uemail.errors.email">Email format email@gmail.com</div>
            </div>
            <div class="input-group">
              <label for="tel">Tél</label>
              <input type="text"  class="input--style-2" id="tel" placeholder="Tél" required minlength="8" #untel="ngModel" [(ngModel)]="formateur.tel" name="tel" #tel="ngModel">
              <div class="error"   *ngIf="untel.errors"  class="card-panel red accent-1" [hidden]="tel.valid || tel.pristine" [ngClass] = "'error'">
                <div *ngIf="untel.errors.required">Téléphone est obligatoire</div>
                <div *ngIf="untel.errors.minlength">Minimum 8 nombres</div>
              </div>
            </div>

            <div class="row-space">
              <div class="form-group">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <label >Type</label>
                    <select name="select" required #untype="ngModel" [(ngModel)]="formateur.type" #type="ngModel" class="form-select browser-default custom-select input--style-2 ">
                      <option [ngValue]="undefined">Type</option>
                      <option value="Interne">  Interne </option>
                      <option value="Externe">  Externe </option>
                    </select>
                    <div class="error"   *ngIf="untype.errors"  class="card-panel red accent-1" [hidden]="type.valid || type.pristine" [ngClass] = "'error'">
                      <div *ngIf="untype.errors.required"> Type est obligatoire</div>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row-space">
              <div class="form-group">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <label >Organisme</label>
                    <select name="organisme" required #unorg="ngModel" [(ngModel)]="formateur.organisme" (ngModelChange)="setNewOrganisme($event)" #org="ngModel" class="form-select browser-default custom-select input--style-2 ">
                      <option [ngValue]="undefined">Organisme</option>
                      <option *ngFor="let organisme of organismes"  [ngValue]="organisme" >  {{organisme.libelle}} </option>
                    </select>
                    <div class="error"   *ngIf="unorg.errors"  class="card-panel red accent-1" [hidden]="org.valid || org.pristine" [ngClass] = "'error'">
                      <div *ngIf="unorg.errors.required"> Organisme est obligatoire</div>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>





            <div class="form-group row">
              <div class="col">
                <button class="btn btn--radius btn--green " type="submit">
                  <span class="glyphicon glyphicon-ok-circle"></span> Submit
                </button>
              </div>
              <div class="col">
                <button class="btn btn--radius btn--gray" type="reset" (click)="onReset()">
                  <span class="glyphicon glyphicon-ok-circle"></span> Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/moment.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/src/app/assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
