<mat-label>Ajouter Organisme</mat-label>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="standard">
        <mat-label>Libelle</mat-label>
        <input matInput placeholder="Nom.Organisme" type="text" class="form-control" id="libelle" required [(ngModel)]="organisme.libelle" name="libelle">
        <mat-icon matSuffix>work</mat-icon>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
