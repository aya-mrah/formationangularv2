

<div class="container-fluid" >
  <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" id="butadd" (click)="addOrganisme()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Organisme" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="1130px" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="text1" class="font-weight-bold" style="text-align:center" mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element" style="text-align:center"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef  id="text2" class="font-weight-bold" style="text-align:center" mat-sort-header><mat-icon> notes</mat-icon>&nbsp; Libelle </th>
      <td mat-cell *matCellDef="let element" style="text-align:center"> {{element.libelle}} </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd >
      <th mat-header-cell *matHeaderCellDef  id="text3" class="font-weight-bold" style="text-align:center"><mat-icon>build</mat-icon>&nbsp;Actions</th>
      <td mat-cell *matCellDef="let element" style="text-align:center">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="organismeDetails(element.id)">
            <mat-icon id="icon-green">more_vert</mat-icon>
            <span>Details</span>
          </button>
          <button mat-menu-item (click)="updateOrganisme(element.id)">
            <mat-icon id="icon-blue">update</mat-icon>
            <span>Update</span>
          </button>
          <button mat-menu-item (click)="deleteOrganisme(element.id)">
            <mat-icon id="icon-red">delete</mat-icon>
            <span>Delete</span>
          </button>

        </mat-menu>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
