<h3>Update Session</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="session.id" name="id">
    </div>
    <div class="form-group">
      <label for="date_deb">Date debut:</label>
      <input type="Date" class="form-control" id="date_deb" required [(ngModel)]="session.date_deb" name="date_deb">
    </div>
    <div class="form-group">
      <label for="date_fin">Date de fin</label>
      <input type="Date" class="form-control" id="date_fin" required [(ngModel)]="session.date_fin" name="date_fin">
    </div>
    <div class="form-group">
      <label for="lieu">Lieu</label>
      <input type="text" class="form-control" id="lieu" required [(ngModel)]="session.lieu" name="lieu">
    </div>
    <div class="form-group">
      <label for="nbparticipant">Nombre de participant : </label>
      <input type="text" class="form-control" id="nbparticipant" required [(ngModel)]="session.nbparticipant" name="nbparticipant">
    </div>
    <div class="form-group">
      <label>Formation</label>
      <select name="formation" [(ngModel)]="session.formation"  class=" form-select browser-default custom-select">

        <option hidden [ngValue]="session.formation"  [attr.selected]="true">  {{session.formation.titre}} </option>

        <option *ngFor="let formation of formations"  [ngValue]="formation"  [attr.selected]="session.formation.id==formation.id ? true : null">  {{formation.titre}} </option>
      </select>
    </div>
    <div class="form-group">
      <label>Organisme</label>
      <select name="organisme" [(ngModel)]="session.organisme"  class=" form-select browser-default custom-select">

        <option hidden [ngValue]="session.organisme"  [attr.selected]="true">  {{session.organisme.libelle}} </option>

        <option *ngFor="let organisme of organismes"  [ngValue]="organisme"  [attr.selected]="session.organisme.id==organisme.id ? true : null">  {{organisme.libelle}} </option>
      </select>
    </div>

    <div class="form-group">
      <label>Formateur</label>
      <select name="formateur" [(ngModel)]="session.formateur"  class=" form-select browser-default custom-select">

        <option hidden [ngValue]="session.formateur"  [attr.selected]="true">  {{session.formateur.prenom}} {{session.formateur.nom}}</option>

        <option *ngFor="let formateur of formateurs"  [ngValue]="formateur"  [attr.selected]="session.formateur.id==formateur.id ? true : null"> {{formateur.prenom}} {{formateur.nom}} </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
