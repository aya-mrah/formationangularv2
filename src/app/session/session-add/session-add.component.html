<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Au Register Forms by Colorlib</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Icons font CSS-->
  <link href="/src/app/assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="/src/app/assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <!--  <link href="css/main.css" rel="stylesheet" media="all">-->
</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo" style="  padding-top=78px">
  <div class="wrapper wrapper--w960">
    <div class="card card-2">
      <div class="card-heading"></div>
      <div class="card-body" [hidden]="submitted">
        <h2 class="title">Ajouter Participant</h2>
        <form  (ngSubmit)="onSubmit()"  #myForm="ngForm" >

          <div class="input-group">
            <label for="date_deb">Date début</label>
            <input type="date"  class="input--style-2" id="date_deb" placeholder="Date Début" required  #undeb="ngModel" [(ngModel)]="session.date_deb" name="date_deb" #deb="ngModel">
            <div class="error"   *ngIf="undeb.errors"  class="card-panel red accent-1" [hidden]="deb.valid || deb.pristine" [ngClass] = "'error'">
              <div *ngIf="undeb.errors.required">Date Début est obligatoire</div>
            </div>
          </div>
          <div class="input-group">
            <label for="date_fin">Date Fin</label>
            <input type="date"  class="input--style-2" id="date_fin" placeholder="Date Fin" required  #unfin="ngModel" [(ngModel)]="session.date_fin" name="date_fin" #fin="ngModel">
            <div class="error"   *ngIf="unfin.errors"  class="card-panel red accent-1" [hidden]="fin.valid || fin.pristine" [ngClass] = "'error'">
              <div *ngIf="unfin.errors.required">Date Fin est obligatoire</div>
            </div>
          </div>


          <div class="input-group">
            <label for="nbparticipant">Nombre participants</label>
            <input type="number"  class="input--style-2" id="nbparticipant" placeholder="Nb Participant" required  #unnb="ngModel" [(ngModel)]="session.nbparticipant" name="nbparticipant" #nb="ngModel">
            <div class="error"   *ngIf="unnb.errors"  class="card-panel red accent-1" [hidden]="nb.valid || nb.pristine" [ngClass] = "'error'">
              <div *ngIf="unnb.errors.required">Nb participants est obligatoire</div>
            </div>
          </div>
          <div class="input-group">
            <label for="lieu">Lieu </label>
            <input type="text"  class="input--style-2" id="lieu" placeholder="Lieu" required minlength="2" #unlieu="ngModel" [(ngModel)]="session.lieu" name="lieu" #lieu="ngModel">
            <div class="error"   *ngIf="unlieu.errors"  class="card-panel red accent-1" [hidden]="lieu.valid || lieu.pristine" [ngClass] = "'error'">
              <div *ngIf="unlieu.errors.required">Lieu est obligatoire</div>
              <div *ngIf="unlieu.errors.minlength">Minimum 2 lettres</div>
            </div>
          </div>

          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label >Formation</label>
                  <select name="formation" required #unfor="ngModel" [(ngModel)]="session.formation" (ngModelChange)="setNewFormation($event)" #for="ngModel" class="form-select browser-default custom-select ">
                    <option [ngValue]="undefined">Formation</option>
                    <option *ngFor="let formation of formations"  [ngValue]="formation" >  {{formation.titre}} </option>
                  </select>
                  <div class="error"   *ngIf="unfor.errors"  class="card-panel red accent-1" [hidden]="for.valid || for.pristine" [ngClass] = "'error'">
                    <div *ngIf="unfor.errors.required"> Formation est obligatoire</div>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label >Organisme</label>
                  <select name="organisme" required #unorg="ngModel" [(ngModel)]="session.organisme" (ngModelChange)="setNewOrganisme($event)" #org="ngModel" class="form-select browser-default custom-select ">
                    <option [ngValue]="undefined">Organisme</option>
                    <option *ngFor="let organisme of organismes"  [ngValue]="organisme" >  {{organisme.libelle}} </option>
                  </select>
                  <div class="error"   *ngIf="unorg.errors"  class="card-panel red accent-1" [hidden]="org.valid || org.pristine" [ngClass] = "'error'">
                    <div *ngIf="unorg.errors.required"> Organisme est obligatoire</div>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label >Formateur</label>
                  <select name="formateur" required #unfr="ngModel" [(ngModel)]="session.formateur" (ngModelChange)="setNewFormateur($event)" #fr="ngModel" class="form-select browser-default custom-select ">
                    <option [ngValue]="undefined">Formateur</option>
                    <option *ngFor="let formateur of formateurs"  [ngValue]="formateur" >  {{formateur.nom}} {{formateur.prenom}}</option>
                  </select>
                  <div class="error"   *ngIf="unfr.errors"  class="card-panel red accent-1" [hidden]="fr.valid || fr.pristine" [ngClass] = "'error'">
                    <div *ngIf="unfr.errors.required"> Formateur est obligatoire</div>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="row-space">
            <div class="form-group">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <label >Participants</label>
                  <!----AutoComplete -->
            <mat-form-field class="example-chip-list" >
              <mat-label>Participants</mat-label>
              <!--List Autocomplete de participant-->
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" >
                <mat-option *ngFor="let participant of filteredParticipants | async" [value]="participant">
                  {{participant.mail}}
                </mat-option>
              </mat-autocomplete>
              <!-- Les chips des participant selected-->
              <mat-chip-list #chipList aria-label="Participant selection"  >
                <mat-chip
                  *ngFor="let participant of participants"
                  [selectable]="selectable"
                  [removable]="removable"
                  (removed)="remove(participant)">
                  {{participant.mail}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <!--Input de saisie de participant -->
                <input
                  placeholder="New Participants..."
                  #participantInput
                  [matAutocomplete]="auto"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
            </mat-form-field>
          </div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <div class="p-t-30">
              <button class="btn btn--radius btn--green " type="submit">
                <span class="glyphicon glyphicon-ok-circle"></span> Submit
              </button>
            </div>
            <div class="p-t-30">
              <button class="btn btn--radius btn--gray" type="reset" (click)="onReset()">
                <span class="glyphicon glyphicon-ok-circle"></span> Cancel
              </button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/moment.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/src/app/assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
