  <meta charset="UTF-8">

  <!-- Icons font CSS-->

  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo" style="  padding-top=78px">
  <div class="wrapper wrapper--w960">
    <div class="card card-2">
      <div class="card-heading"></div>
      <div class="card-body" >
        <h2 class="title">Ajouter User</h2>
        <form
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>

          <div class="input-group">
            <label for="username">Username</label>
            <input  placeholder="Username"  id="nom"
              type="text"
              class="input--style-2"
              name="username"
              required
              [(ngModel)]="form.username"
              minlength="3"
              maxlength="20"
              #username="ngModel"/>
            <div class="alert-danger" *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Username is required</div>
              <div *ngIf="username.errors.minlength">
                Username must be at least 3 characters
              </div>
              <div *ngIf="username.errors.maxlength">
                Username must be at most 20 characters
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input placeholder="Email@gmail.com"  id="email"
              type="email"
              class="input--style-2"
              name="email"
              required
              [(ngModel)]="form.email"
              email
              #email="ngModel"/>
            <div class="alert-danger" *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input placeholder="......"  id="password"
              type="password"
              class="form-control"
              name="password"
              required
              [(ngModel)]="form.password"
              minlength="6"
              #password="ngModel"
            />
            <div class="alert-danger" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div class="p-t-30">
            <button class="btn btn--radius btn--green">
              <span class="glyphicon glyphicon-ok-circle"></span> Add user</button>
          </div>

          <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Signup failed!<br />{{ errorMessage }}
          </div>
        </form>




      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>

<!-- Main JS-->
<script src="/src/app/assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
