<h3>Update User</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="user.id" name="id">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="text" readonly class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
