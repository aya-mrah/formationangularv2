
<button mat-icon-button color="primary" aria-label="Example icon button with a home icon" id="butadd" (click)="addUser()">
  <mat-icon>add</mat-icon>
</button>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="User" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource"  id="datatable"class="mat-elevation-z8" width="1050px">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>


  <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button  mat-menu-item (click)="userDetails(user.id)">
          <mat-icon id="icon-green">more_vert</mat-icon>
          <span>Details</span>
        </button>
        <button mat-menu-item (click)="updateUser(user.id)">
          <mat-icon id="icon-blue">update</mat-icon>
          <span>Update</span>
        </button>
        <button mat-menu-item (click)="deleteUser(user.id)">
          <mat-icon id="icon-red">delete</mat-icon>
          <span>Delete</span>
        </button>

      </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
